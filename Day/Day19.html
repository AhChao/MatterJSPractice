<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day19</title>
</head>
<body>
    <h1>Day19</h1>
    <button onclick="runTheRunner()">Run the runner</button>
    <button onclick="stopTheRunner()">Stop the runner</button>
    <br>
    <script src="../Lib/matter.min.js"></script>
    <script>
        // module aliases
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Events = Matter.Events,
            Mouse = Matter.Mouse,
            BodyM = Matter.Body,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint;

        // create an engine
        var engine = Engine.create();

        // create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                background: '#000000',
                hasBounds: true,
                showBounds:true,
                enabled: true,
                wireframes: false,
                showSleeping: true,
                showStats: true,
                showVelocity: true,
                showCollisions: true,
                showSeparations: true,
                showPositions: true,
                showAngleIndicator: true,
                showIds: true,
            }
        });

        // create two boxes and a ground
        var boxA = Bodies.rectangle(400, 200, 80, 80);
        var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });
        var mouseConstraintA = MouseConstraint.create(engine);

        // add all of the bodies to the world
        Composite.add(engine.world, [boxA, ground,mouseConstraintA]);

        // run the renderer
        Render.run(render);

        // create runner
        var runner = Runner.create();

        // run the engine
        //Runner.run(runner, engine);
        var defaultConstraintOptions = {
            bodyA :null,
            bodyB :null,
            damping : 0,
            //id
            label : "constraintA",
            length : 0,
            plugin : {},
            pointA : {x:0,y:0},
            pointB : {x:0,y:0},
            render : {
                visible: true,
                lineWidth: 2,
                strokeStyle: '#ffffff',
                type: 'line',
                anchors: true
            },
            stiffness : 1,
        };
        var constraintOptions = {
            bodyA :boxA,
            bodyB :null,
            pointA : {x:0,y:0},
            pointB : {x:250,y:300},
            length : 200,
            render : {
                visible: true,
                lineWidth: 2,
                strokeStyle: '#ffffff',
                type: 'spring',
                anchors: true
            },
            damping : 0,
            stiffness : 0.1,
            plugin : {},
            label : "constraintA",
        };

        var constraintA = Matter.Constraint.create(constraintOptions);
        Composite.add(engine.world, [constraintA]);
        
        function runTheRunner()
        {
            Runner.run(runner, engine);
        }
        function stopTheRunner()
        {
            Runner.stop(runner, engine);
        }
    </script>
</body>
</html>
